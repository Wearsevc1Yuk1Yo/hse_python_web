{% extends "base.html" %}

{% block title %}Редактирование поста{% endblock %}
{% block header %}Редактирование поста{% endblock %}

{% block content %}
    <form method="post" action="/edit-post/{{ post.id }}">
        <div class="form-group">
            <label>Заголовок:</label>
            <input type="text" name="title" value="{{ post.title }}" required>
        </div>
        <div class="form-group">
            <label>Содержание:</label>
            <textarea name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
    <div class="nav">
        <a href="/post/{{ post.id }}">← Назад к посту</a> | 
        <a href="/">На главную</a>
    </div>
{% endblock %}
